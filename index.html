<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="asset/style.css">
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container buttonSet" id = "animalButton"></div>
    <div class="container">
        <div class="row">
            <div class="col-8" id = "gifDump"></div>
            <div class="col-4">
                <div class="animal-search"><b>Add an animal  </b><i class="fas fa-paw"></i></div>
                <input class="form-control animal-search" type="text" id ="userInput">
                <button class="btn btn-primary" type="submit" id = "submitBtn">Submit</button>
                <div class = "animal-search"><b>Favorites  </b><i class="fab fa-gratipay"></i></div>
                <div class = "animal-search" id = "favoriteGif"></div>
            </div>
        </div>
    </div>
    <!-- link to ajax and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="asset/giphy.js"></script>
</body>

</html>
